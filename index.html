    <div class="container-fluid" id="mainArea">
      
      <div class="row" id="heading">
        <h1>Random Quote Generator</h1>
      </div>
      
      <div class="row" id="quoteArea">
        <div class="col-xs-offset-1 col-xs-9 col-sm-8 col-sm-offset-2" id="quoteBg">
          <blockquote>
            <p id="quoteText">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
            <footer id="quoteAuthor">Someone famous in <cite title="Source Title">Source Title</cite></footer>
          </blockquote>
        </div>
      </div>
        
      <div class="row" id="buttons">
        <div class="col-xs-offset-2 col-xs-8 col-sm-2 col-sm-offset-5">
          <a href="javascript: getQuote();" class="btn btn-primary cbtn" role="button">Get Quote</a>
        </div>
        <div class="col-xs-8 col-sm-offset-0 col-sm-2">
          <a href="https://twitter.com/intent/tweet" target="_black" class="btn cbtn btn-info" id="twitterBtn"><i class="fa fa-twitter" aria-hidden="true"></i>Tweet</a>
        </div>
      </div>
      
    </div>
    
    <script type="text/javascript" src="./Scripts/jquery-2.2.3.min.js"></script>
